<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Appointment Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-header bg-primary text-white text-center">
            <h1>Appointment Data</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Slots</th>
                    <th>Fee</th>
                    <th></th>
                </tr>
                <tr th:each="ob:${appointments}">
                    <td th:text="${ob.appId}"></td>
                    <td th:text="${ob.appDoctor}"></td>
                    <td th:text="${ob.appDate}"></td>
                    <td th:text="${ob.appSlots}"></td>
                    <td>[[${ob.appFee}]]</td>
                    <td><a th:href="@{/app/edit(appId=${ob.appId})}" class="btn btn-warning">Edit</a> | <a th:href="@{/app/delete(appId=${ob.appId})}" class="btn btn-danger"> Delete</a></td>
                </tr>
            </table>
        </div>
        <div class="card-footer" th:if="${message}!=null">
            <span th:text="${message}"></span>
        </div>
    </div>
</body>
</html>
