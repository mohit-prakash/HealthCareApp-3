<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Specialization Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-header text-center text-white bg-primary">
            <h1>Doctor Data</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <!-- // TODO: can add other heading as well -->
                    <th></th>
                </tr>
                <tr th:each="ob:${patients}">
                    <td th:text="${ob.patId}"></td>
                    <!-- without th:text and also performed string concatination -->
                    <td>[[${ob.patFirstName+' '+ob.patLastName}]]</td>
                    <td th:text="${ob.patPhone}"></td>
                    <td>[[${ob.patEmailId}]]</td>
                    <td><a th:href="@{/pat/edit(patId=${ob.patId})}" class="btn btn-warning">Edit</a> | <a th:href="@{/pat/delete(patId=${ob.patId})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
        </div>
        <div class="card-footer" th:if="${message}!=null">
            <span th:text="${message}"></span>
        </div>
    </div>
</body>
</html>
