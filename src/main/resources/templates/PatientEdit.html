<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Patient Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-header bg-primary text-white text-center">
            <h1>Update Patient</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/pat/update}" method="post" th:object="${patient}">
            <!-- row0 -->
            <div class="row">
                <div class="col-3">
                    <label for="patId">Id</label>
                </div>
                <div class="col-5">
                    <input type="text" th:field="*{patId}" class="form-control" readonly>
                </div>
                <div class="col-7">
                    <span id="patIdError"></span>
                </div>
            </div>
            <!-- row1 -->
            <div class="row">
                <div class="col-3">
                    <label for="patFirstName">First Name</label>
                </div>
                <div class="col-5">
                    <input type="text" th:field="*{patFirstName}" class="form-control">
                </div>
                <div class="col-7">
                    <span id="patFirstNameError"></span>
                </div>
            </div>
            <!-- row2 -->
            <div class="row">
                <div class="col-3">
                    <label for="patLastName">Last Name</label>
                </div>
                <div class="col-5">
                    <input type="text" th:field="*{patLastName}" class="form-control">
                </div>
                <div class="col-7">
                    <span id="patLastNameError"></span>
                </div>
            </div>
            <!-- row3 -->
            <div class="row">
                <div class="col-3">
                    <label for="patGender">Gender</label>
                </div>
                <div class="col-5">
                    <input type="radio" th:field="*{patGender}" value="Male"> Male
                    <input type="radio" th:field="*{patGender}" value="Female"> Female
                </div>
                <div class="col-7">
                    <span id="patGenderError"></span>
                </div>
            </div>
            <!-- row4 -->
            <div class="row">
                <div class="col-3">
                    <label for="patPhone">Mobile</label>
                </div>
                <div class="col-5">
                    <input type="text" th:field="*{patPhone}" class="form-control">
                </div>
                <div class="col-7">
                    <span id="patPhoneError"></span>
                </div>
            </div>
            <!-- row5 -->
            <div class="row">
                <div class="col-3">
                    <label for="patDob">DOB</label>
                </div>
                <div class="col-5">
                    <input type="date" th:field="*{patDob}" class="form-control">
                </div>
                <div class="col-7">
                    <span id="patDobError"></span>
                </div>
            </div>
            <!-- row6 -->
            <div class="row">
                <div class="col-3">
                    <label for="patMaritalStatus">Marital Status</label>
                </div>
                <!-- // TODO: Need to Update after PatientRegister page -->
                <div class="col-5">
                    <select th:field="*{patMaritalStatus}" class="form-control">
                        <option value="">-SELECT-</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Widow">Widow</option>
                    </select>
                </div>
                <div class="col-7">
                    <span id="patMaritalStatusError"></span>
                </div>
            </div>
            <!-- row7 -->
            <div class="row">
                <div class="col-3">
                    <label for="patEmailId">Email Id</label>
                </div>
                <div class="col-5">
                    <input type="text" th:field="*{patEmailId}" class="form-control">
                </div>
                <div class="col-7">
                    <span id="patEmailIdError"></span>
                </div>
            </div>
            <!-- row8 -->
            <div class="row">
                <div class="col-3">
                    <label for="patPresentAddress">Present Address</label>
                </div>
                <div class="col-5">
                    <input type="text" th:field="*{patPresentAddress}" class="form-control">
                </div>
                <div class="col-7">
                    <span id="patPresentAddressError"></span>
                </div>
            </div>
            <!-- row9 -->
            <div class="row">
                <div class="col-3">
                    <label for="patCommunicationAddress">Communication Address</label>
                </div>
                <div class="col-5">
                    <input type="text" th:field="*{patCommunicationAddress}" class="form-control">
                </div>
                <div class="col-7">
                    <span id="patCommunicationAddressError"></span>
                </div>
            </div>
            <!-- row10 -->
            <div class="row">
                <div class="col-3">
                    <label for="patPastMedicalHistory">Past Medical History</label>
                </div>
                <div class="col-5">
                    <div class="col-5">
                        <input type="checkbox" th:field="*{patPastMedicalHistory}" value="Ulcer"> Ulcer
                        <input type="checkbox" th:field="*{patPastMedicalHistory}" value="Piles"> Piles
                        <input type="checkbox" th:field="*{patPastMedicalHistory}" value="Anaemia"> Anaemia
                        <input type="checkbox" th:field="*{patPastMedicalHistory}" value="Asthma"> Asthma
                        <input type="checkbox" th:field="*{patPastMedicalHistory}" value="Diabetese"> Diabetese
                        <input type="checkbox" th:field="*{patPastMedicalHistory}" value="Cancer"> Cancer
                        <input type="checkbox" th:field="*{patPastMedicalHistory}" value=""> Other
                    </div>
                </div>
                <div class="col-7">
                    <span id="patPastMedicalHistoryError"></span>
                </div>
            </div>
            <!-- row11 -->
            <!-- // TODO: only show when patient having other details -->
            <div class="row">
                <div class="col-3">
                    <label for="patOtherDetails">Other Details</label>
                </div>
                <div class="col-5">
                    <input type="text" th:field="*{patOtherDetails}" class="form-control">
                </div>
                <div class="col-7">
                    <span id="patOtherDetailsError"></span>
                </div>
            </div>
                <button type="submit" class="byn btn-success">Update</button>
           </form>
           </div> 
    </div>
</body>
</html>
