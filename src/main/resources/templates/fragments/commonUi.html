<html xmlns:th="https://www.thymeleaf.org/"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">

<head th:fragment="header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
</head>
<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HealthCareApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--    Specialization Start-->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Specialization
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/spec/add}">Add</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/spec/all}">All</a>
                </div>
            </li>
            <!-- Specialization End-->
            <!-- Doctor Start-->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Doctor
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/doc/add}">Register Doctor</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/doc/all}">Doctor List</a>
                </div>
            </li>
            <!-- Doctor End-->
<!--            Patient Start-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Patient
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/pat/add}">Patient Register</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/pat/all}" sec:authorize="hasAuthority('ADMIN')">Patient List</a>
                </div>
            </li>
<!--            Patient End-->
<!--            Appointment Start-->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Appointment
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/app/add}">Add Appointment</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/app/all}">All Appointments</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/app/search}">Search Appointments</a>
                </div>
            </li>
<!--            Appointment End-->
<!--            Logout Start-->
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Logout (<span sec:authentication="name"></span> <span sec:authentication="principal.authorities"></span>)</a>
            </li>
<!--            Logout End-->
        </ul>
    </div>
</nav>
</html>
