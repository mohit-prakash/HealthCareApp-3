<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Appointment Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-header text-white text-center bg-primary">
            <h1>Add Appointments</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/app/save}" method="post">
                <!-- row1 -->
                <div class="row">
                    <div class="col-3">
                        <label for="appDoctor">Doctor</label>
                    </div>
                    <div class="col-5">
                        <select name="appDoctor.docId" id="appDoctor" class="form-control">
                            <option value="">-SELECT-</option>
                            <option th:each="ob:${doctors}" th:text="${ob.value}" th:value="${ob.key}"></option>
                        </select>
                    </div>
                    <div class="col-4">
                        <span id="appDoctorError"></span>
                    </div>
                </div>
                <!-- row2 -->
                <div class="row">
                    <div class="col-3">
                        <label for="appDate">Date</label>
                    </div>
                    <div class="col-5">
                        <input type="date" name="appDate" id="appDate" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="appDateError"></span>
                    </div>
                </div>
                <!-- row3 -->
                <div class="row">
                    <div class="col-3">
                        <label for="appSlots">Slots</label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="appSlots" id="appSlots" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="appSlotsError"></span>
                    </div>
                </div>
                <!-- row4 -->
                <div class="row">
                    <div class="col-3">
                        <label for="appDetails">Details</label>
                    </div>
                    <!-- // TODO: Change appDetails from text to number type -->
                    <div class="col-5">
                        <input type="text" name="appDetails" id="appDetails" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="appDetailsError"></span>
                    </div>
                </div>
                <!-- row5 -->
                <div class="row">
                    <div class="col-3">
                        <label for="appFee">Fee</label>
                    </div>
                    <!-- // TODO: Change appFee from text to double type -->
                    <div class="col-5">
                        <input type="text" name="appFee" id="appFee" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="appFeeError"></span>
                    </div>
                </div>
                <button type="submit" class="byn btn-success">Create</button>
            </form>
        </div>
        <div class="card-footer" th:if="${message}!=null">
            <span th:text="${message}"></span>
        </div>
    </div>
</body>
</html>
